<!DOCTYPE html>
<html>
<head>
    <title>Optimojo!</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <!-- Library -->
    <script src="js/lib/angular.js"></script>
    <!-- Main application file -->
    <script src="js/app.js"></script>
    <!-- Controllers -->
     <script src="js/controllers/bulletController.js"></script>
    <script src="js/plugins/elastic.js"></script>
    <script src="js/directives/focus.js"></script>
    <script src="js/directives/listItem.js"></script>
</head>
<body ng-app="Optimojo">
<div class="container">

    <h1>Optimojo!</h1>
    <div class="inner-container" ng-controller="bulletController" ng-init="pageLoad()">
        <!-- Uses ng-repeat to create li elements for each bullet in the $scope.bullets array -->
        <ul>
            <list-item class="thing" ng-repeat="item in bullets.data track by $index"></list-item>
        </ul>
    </div>
    <!--<textarea class="caret-test" caretty></textarea>-->
</div>

<script src="js/lib/jquery.min.js"></script>
<script src="js/plugins/caret-position-characters.js"></script>
<script src="js/plugins/caret-position-pixels.js"></script>
<script src="js/directives/caretPosition.js"></script>


</body>

</html>
